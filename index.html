<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAI 統合ユーティリティ</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ZAI Utility Hub</h1>
            <p class="description">業務効率化のためのオールインワン・ツールキット</p>
        </header>

        <!-- Navigation -->
        <nav class="tabs">
            <button class="tab-btn active" onclick="switchTab('combined')">総合照合（OBOG確認＋卒年）</button>
            <button class="tab-btn" onclick="switchTab('roster')">名簿重複確認</button>
        </nav>

        <!-- Content Area -->
        <main>
            <!-- TAB 1: Combined Check (Old OB/OG + Year) -->
            <section id="tab-combined" class="tab-content active">
                <div class="card">
                    <div class="input-grid">
                        <div class="input-group">
                            <label>
                                <span>① 全体リスト（マスター）</span>
                                <span class="badge badge-count" id="combined-master-count">0件</span>
                            </label>
                            <p style="font-size:0.85rem; color:var(--text-sub); margin-bottom:0.5rem;">
                                Excel等から「卒業年」と「氏名」の列をコピーして貼り付けてください。
                            </p>
                            <textarea id="combined-master"
                                placeholder="例：&#13;&#10;S60 田中太郎&#13;&#10;H2 鈴木一郎"></textarea>
                        </div>
                        <div class="input-group">
                            <label>
                                <span>② 照合対象リスト</span>
                                <span class="badge badge-count" id="combined-target-count">0件</span>
                            </label>
                            <p style="font-size:0.85rem; color:var(--text-sub); margin-bottom:0.5rem;">
                                確認したい「氏名」のみのリストを貼り付けてください。
                            </p>
                            <textarea id="combined-target" placeholder="例：&#13;&#10;田中太郎&#13;&#10;佐藤花子"></textarea>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="combined-convert-era" checked>
                            <span>和暦(S/H/R)を西暦に変換</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="combined-fuzzy">
                            <span>類似マッチ（苗字変更候補を表示）</span>
                        </label>
                    </div>

                    <div class="actions">
                        <button class="btn btn-secondary" onclick="clearCombined()">クリア</button>
                        <button class="btn btn-primary" onclick="runCombinedCheck()">一括照合実行</button>
                    </div>

                    <!-- Results -->
                    <div id="combined-results" class="results-area">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value" id="res-total">0</div>
                                <div class="stat-label">チェック件数</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="res-found" style="color:var(--success)">0</div>
                                <div class="stat-label">一致</div>
                            </div>
                        </div>

                        <div class="actions" style="margin-bottom: 1rem;">
                            <button class="btn btn-secondary" onclick="copyCombinedTable()">結果をコピー</button>
                            <button class="btn btn-secondary" onclick="dlCombinedCsv()">CSVダウンロード</button>
                        </div>

                        <div style="overflow-x:auto;">
                            <table id="combined-table">
                                <thead>
                                    <tr>
                                        <th width="10%">No.</th>
                                        <th width="30%">氏名 (対象)</th>
                                        <th width="30%">判定</th>
                                        <th width="30%">卒業年 (マスターより)</th>
                                    </tr>
                                </thead>
                                <tbody id="combined-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>


            <!-- TAB 2: Roster Duplicate Check (Unchanged) -->
            <section id="tab-roster" class="tab-content">
                <div class="card">
                    <div class="input-group">
                        <label>名簿リスト (重複チェック)</label>
                        <textarea id="roster-input" placeholder="リストを貼り付け..."></textarea>
                    </div>

                    <div class="actions">
                        <button class="btn btn-secondary" onclick="clearRoster()">クリア</button>
                        <button class="btn btn-primary" onclick="runRosterCheck()">重複確認</button>
                    </div>

                    <!-- Results -->
                    <div id="roster-results" class="results-area">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value" id="roster-total">0</div>
                                <div class="stat-label">総件数</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="roster-unique">0</div>
                                <div class="stat-label">ユニーク</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="roster-dupe" style="color:var(--error)">0</div>
                                <div class="stat-label">重複</div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label>修正済みリスト (重複削除)</label>
                            <textarea id="roster-clean" readonly style="height:150px; background:#f1f5f9;"></textarea>
                        </div>
                        <div class="actions">
                            <button class="btn btn-secondary" onclick="copyRosterClean()">修正リストをコピー</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Logic -->
    <script src="script.js"></script>
</body>

</html>
